<body>

		</tr>

	<div data-role="main" class="content">		
		<form class="search">
		  <table>
			  <th><h1>New York Times Article Search API</h1></th>
			<tr>
			  <td>
				<h3>Enter query:</h3>
			  </td>
			  <td>
				<input type="text" id="querystr">
			  </td>
			</tr>
			
		  <!--Date Range -->
			<tr>
			  <td>
				<h3>Date Range (Year):</h3>
			  </td>
			  <td>
			    <table>
				  <tr>
					<td>
					  <input type="text" id="begdate">
					</td>
					<td>
					  <input type="text" id="enddate">
					</td>
				  </tr>
				</table>
			  </td>
			</tr>
			
		  <!--Number of Records to show -->
			<tr>
			  <td>
				<h3>Number of Articles to Display:</h3>
			  </td>
			  <td>
				<select id="recordsSelect">
				  <option value="5">5</option>
				  <option value="10">10</option>
				  <option value="15">15</option>
				  <option value="All">All</option>
				</select>
			  </td>
			</tr>
		  
		  <!--Form Buttons -->
		    <tr>
			  <td>
				<button type="Submit" id="RunSearch">Search</button>
			  </td>
			  <td>
				<button type="Reset" id="ResetFrm">Reset</button>
			  </td>
			</tr>
		  </table>
		</form>

	  <!-- Main Bootstrap Search -->

	  <div class="row">
		<div class="col-sm-12">
          <br>

        <!-- This panel will initially be made up of a panel and wells for each of the 
		articles retrieved -->
		  <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
			<div class="panel-heading">
              <h3 class="panel-title">
			    <strong><i class="fa fa-table"></i> Top Articles</strong>
			  </h3>
			</div>

          <!-- This main panel will hold each of the resulting articles -->
			<div class="panel-body" id="res-section">
			</div>
          </div>
		</div>
      </div>
	</div> <!--Close out content DIV -->
